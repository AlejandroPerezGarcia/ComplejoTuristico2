<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Complejo turístico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="contacto">
      <div class="container-fluid p-5">
        <div class="row">
          <div class="col-sm-4 col-md-5 intro-section">
            <div class="brand-wrapper">
              <h1><a href="https://stackfindover.com/">Logo</a></h1>
            </div>
            <div class="intro-content-wrapper">
              <h1 class="intro-title">
                Bienvenido a nuestro complejo turístico
              </h1>
              <p class="intro-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna
              </p>
              <a href="index.html" class="btn btn-read-more">Ir al home </a>
            </div>
          </div>
          <div class="col-sm-8 col-md-7 form-section">
            <div class="login-wrapper">
              <h2 class="login-title">Contáctenos</h2>
              <form>
                <div class="form-group">
                  <label for="nombre" class="sr-only">Nombre</label>
                  <input
                    type="nombre"
                    name="txtNombre"
                    id="nombre"
                    class="form-control"
                    placeholder="Nombre"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input
                    type="email"
                    name="txtEmail"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email" class="sr-only">Motivo</label>
                  <select class="form-control" name="txtMotivo" id="motivo">
                    <option value="com">Comercial</option>
                    <option value="res">Reservas</option>
                    <option value="sop">Soporte</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="mensaje" class="sr-only">Mensaje</label>
                  <textarea
                    type="mensaje"
                    name="txtMensaje"
                    id="mensaje"
                    class="form-control"
                    rows="5"
                    placeholder="Mensaje"
                    required
                  ></textarea>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    Enviar mensaje
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/script2.js"></script>
</html>
